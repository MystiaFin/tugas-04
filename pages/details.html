<div class="flex flex-col">
  <form ng-submit="saveTodo()" class="space-y-6">
    <div class="flex flex-col mb-4">
      <label for="title" class="text-sm font-medium text-gray-200 mb-2"
        >Title</label
      >
      <input
        type="text"
        class="bg-gray-900 p-2 w-96 rounded-md border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200"
        id="title"
        ng-model="todo.title"
        placeholder="Enter todo title"
        required
        ng-disabled="!isEditing"
      />
    </div>
    <div class="flex flex-col mb-4">
      <label for="description" class="text-sm font-medium text-gray-200 mb-2"
        >Description</label
      >
      <textarea
        class="bg-gray-900 p-3 w-96 h-32 rounded-md border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200 resize-none"
        id="description"
        ng-model="todo.description"
        placeholder="Enter todo description"
        rows="4"
        ng-disabled="!isEditing"
      ></textarea>
    </div>
    <div class="flex flex-col mb-4">
      <label for="category" class="text-sm font-medium text-gray-200 mb-2"
        >Category</label
      >
      <select
        class="bg-gray-900 p-2 w-96 rounded-md border border-gray-700 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-200"
        id="category"
        ng-model="todo.category"
        required
        ng-disabled="!isEditing"
      >
        <option value="important">Important</option>
        <option value="jobs">Jobs</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="flex justify-end gap-4">
      <a
        href="#/"
        class="px-4 py-2 rounded-md bg-red-400 hover:bg-red-500 text-gray-200 transition-colors duration-200"
      >
        Back
      </a>
      <button
        type="button"
        class="px-4 py-2 rounded-md bg-green-400 hover:bg-green-500 text-white font-medium transition-colors duration-200"
        ng-click="isEditing = true"
        ng-show="!isEditing"
      >
        Edit
      </button>
      <button
        type="submit"
        class="px-4 py-2 rounded-md bg-green-400 hover:bg-green-500 text-white font-medium transition-colors duration-200"
        ng-show="isEditing"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
